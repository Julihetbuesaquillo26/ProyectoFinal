<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingresar</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./style.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="bg">
        <nav class="navbar navbar-expand-sm navbar-dark bg-info">
            <a class="navbar-brand" href="#">
                <img src="./src/logo.png" width="30" height="30" /> Gestor de agenda</a>

              
                
        </nav>

        <br><br> 

        <div class="row justify-content-md-center">
            <div class="card" style=" background-color: rgba(255, 248, 248, 0.856); " ;>
                <div class="card-body">
                    <form id="login-form" class="form" action="registrar_usuario.php" method="post"> <!--Creamos el archivo registrar_usuario php para que queden relacionado
                    con los campos del formulario -->
                        <h3 class="text-center text-info">Ingresar nuevo usuario</h3>
                        <div class="form-group">
                            <label for="usuario" class="text-info">Usuario:</label><br>
                            <input type="text" name="usuario" id="usuario" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="text-info">Nombre y apellido:</label><br>
                            <input type="text" name="nombre" id="nombre" class="form-control" required> <!-- se usa REQUIRED 
                                para hacer un campo obligatorio y MINLENGTH restringe a un minimo de caracteres-->
                        </div>
                        <div class="form-group">
                            <label for="direccion" class="text-info">Direccion:</label><br>
                            <input type="text" name="direccion" id="direccion" class="form-control" minlength="8">
                        </div>


                        <div class="form-group">
                            <label for="telefono" class="text-info">Telefono:</label><br>
                            <input type="number" name="telefono" id="telefono" class="form-control" minlength="8">
                        </div>
                         
                        <div class="form-group">
                            <label for="contrasena" class="text-info">Contraseña:</label><br>
                            <input type="text" name="contrasena" id="contrasena" class="form-control" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena2" class="text-info">Confirmar contraseña:</label><br>
                            <input type="text" name="contrasena2" id="contrasena2" class="form-control"minlength="8"  required>




                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
